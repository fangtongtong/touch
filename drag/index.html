<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="touch.js"></script>
    <script src="zepto.min.js"></script>
    <style>
        body,html{
            margin:0;
            padding:0;
        }
        .wheel{
            width:100%;
            height:400px;
        }
        .box{
            width:500%;
            height:100%;
        }
        img{
            Width:20%;
            height:100%;
            float:left;
        }
    </style>
    <script>
        $(function(){
            var box=$(".box");
            w=$(window).width();
            $(".wheel").mousedown(function(e){
                e.preventDefault();
            });

            $(".wheel").mousemove(function(e){
                e.preventDefault();
            })
            var marginL;
            var num=0;
            touch.on("body","dragstart",box,function(e){
                box.css({
                    transition:"none"
                })
                marginL=parseInt(box.css("marginLeft"))?parseInt(box.css("marginLeft")):0;
            })
           touch.on("body","drag",box,function(e){
               box.css("marginLeft", e.x+marginL+"px");
           })
            touch.on("body","dragend",box,function(e){
                if(Math.abs(e.x)>200){
                    if(e.direction=="left"){
                    num++;
                    if(num>$(".box img").length){
                        num=$(".box img").length-1;
                    }
                    box.css("marginLeft",-w*num);
                }else if(e.direction=="right"){
                        num--;
                        if(num==-1){
                            num=0;
                            box.css("marginLeft",-w*num);
                        }
                    }
                }else{
                    box.css({
                        marginLeft:-num*w,
                        transition:"margin-left 1s linear"
                    })
                }
            })
        })
    </script>
</head>
<body>
<div class="wheel">
    <div class="box">
        <img src="1.jpg" alt="">
        <img src="2.jpg" alt="">
        <img src="3.jpg" alt="">
        <img src="4.jpg" alt="">
        <img src="1.png" alt="">
    </div>
</div>
</body>
</html>
